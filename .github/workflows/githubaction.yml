name: Build and Deploy React App to S3

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code and Set Up Node.js
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies and Build React App
      run: |
        npm install
        npm run build
        ls -la build  # Check the contents of the build folder

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: react-build
        path: build  # Upload the 'build' directory

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download and Deploy to S3
      uses: actions/download-artifact@v3
      with:
        name: react-build
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - run: |
        ls -la  # Verify files
        aws s3 ls
        aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} --delete
